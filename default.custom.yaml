patch:
  "switches/@0/reset": 1 #表示将switcher 列表中的第一个元素（即ascii_mode 开关）的初始值重设为状态1（即「英文」）。
  schema_list:
    - schema: luna_pinyin_simp
    - schema: luna_pinyin
    - schema: luna_pinyin_fluency
  "menu/page_size": 9
  "style":
    color_scheme: native
    horizontal: true
    font_face: "Hiragino Sans GB"
    font_point: 16
    inline_preedit: true
    corner_radius: 10
    border_height: 0
    border_width: 0
    line_spacing: 1
    spacing: 5
  "punctuator":
    half_shape:
      "!": {commit: "！"}
      "\"": {pair: ["“", "”"]}
      "#": "#"
      "$": ["￥", "$", "€", "£", "¥", "¢"]
      "%": ["%", "°", "℃"]
      "&": "&"
      "'": {pair: ["‘", "’"]}
      "(": "（"
      ")": "）"
      "*": ["*", "·", "×"]
      "+": "+"
      ",": {commit: "，"}
      "-": "-"
      .: {commit: "。"}
      "/": {commit: "、"}
      ":": {commit: "："}
      ";": {commit: "；"}
      "<": {commit: "《"}
      "=": "="
      ">": {commit: "》"}
      "?": {commit: "？"}
      "@": "@"
      "[": {commit: "["}
      "\\": {commit: "\\"}
      "]": {commit: "]"}
      "^": {commit: "……"}
      _: "——"
      "`": "`"
      "{": {commit: "{"}
      "|": {commit: "|"}
      "}": {commit: "}"}
      "~": {commit: "~"}